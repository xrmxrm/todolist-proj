{% extends 'todo/base.html' %}

{% block content %}
  <h1>Todo List</h1>

  {% for todo in todos %}
    <li>
      <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}
          <b>{{ todo.title }}</b>
        {% else %}
          {{ todo.title }}
        {% endif %}

        {% if todo.memo %}
          -- {{ todo.memo }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
{% endblock %}
